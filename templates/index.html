<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Web Crawler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- LEFT COLUMN -->
  <div class="column">
    <h2>Manage People</h2>

    <form id="addForm">
      <input type="text" name="add_item" placeholder="Add People" required>
      <button type="submit">Add</button>
    </form>

    <form id="removeForm" style="margin-top:10px;">
      <input type="text" name="remove_item" placeholder="Remove People" required>
      <button type="submit">Remove</button>
    </form>

    <div id="message" class="message"></div>

    <h3>Current List</h3>
    <table>
      <tr><th>People</th></tr>
      {% for item in items %}
      <tr><td>{{ item }}</td></tr>
      {% endfor %}
    </table>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="column">
    <h2>Online</h2>
    <button id="startTaskBtn">Start Check</button>

    <div id="taskArea">
      {% if task_running %}
        <div class="loading"><img src="https://i.gifer.com/ZZ5H.gif" width="50"></div>
      {% else %}
        <table>
          <tr><th>Result</th></tr>
          {% for res in task_results %}
          <tr><td>{{ res }}</td></tr>
          {% endfor %}
        </table>
      {% endif %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
